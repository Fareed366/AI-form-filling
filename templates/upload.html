
{% extends "bootstrap/base.html" %}
{% block content %}
<style>
      h1 {
        background-color: yellow;
        display: inline-block;
        font-size: 3em;
        margin: 0;
        padding: 14px;
      }
	  </style>
<center>
      <h1>
        welcome to AI_Form filling
		
      </h1>
<center>
	<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

		<img id="blah" src="./static/img/picture.png" alt="your image" width=400 height=400 class="img-rounded"/>
	   <br>
		<input id="file-picker" type="file" name="file" accept="image/*" multiple onchange="readURL(this);">
		<div id="msg"></div>
		<input type="submit" value="Upload!" id="upload-button" class="btn btn-primary">
	</form>
</center>

<script>

    $("#file-picker").change(function(){

        var input = document.getElementById('file-picker');

        for (var i=0; i<input.files.length; i++)
        {
        //koala.jpg, koala.JPG substring(index) lastIndexOf('a') koala.1.jpg
            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()

            if ((ext == 'csv') )
            {
                $("#msg").text("Files are supported")
            }
            else
            {
                $("#msg").text("Files are NOT supported")
                document.getElementById("file-picker").value ="";
            }

        }


    } );
	
	
	
	    

</script>


{% endblock %}

{% block styles %}
{{super()}} <!-- Allows Javascripts and other styles to be inclusive in bootstrap -->
<link rel="stylesheet"  href="{{url_for('.static', filename='./css/style.css')}}">
{% endblock %}
